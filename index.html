<html>
<head>
	<meta charset="UTF-8">
	<title>Maps</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="wrapper">
		<input id="global-search" placeholder="City, State" type="search" data-bind="value: locInput" autocomplete="off">
		<input id="search-bar" placeholder="Filter Locations" type="search" data-bind="value: filter, valueUpdate: 'keyup'" autocomplete="off">
		<div id='list'>
			<ul data-bind='foreach: searchFilter'>
				<li>
					<div>
						<p class="venue-name" data-bind='text: name, click: $parent.openFromList'></p>
						<button class="add" data-bind='click: $parent.addToRoute'>Add</button>
						<button class="remove" data-bind='click: $parent.removeFromRoute'>Remove</button>
					</div>
				</li>
			</ul>
		</div>
		<div id='map'></div>
	</div>
	<div id="route-display">
		<h2>Your Crawl Route</h2>
		<ul data-bind='foreach: crawlList'>
			<li data-bind='text: $data.name()'></li>
		</ul>
		<button data-bind='click: makeRoute'>Create Route!</button>
		<div id="directions_panel" class="panel" style="margin:20px;background-color:#FFEE77;"></div>
    </div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBq9yUNpZ3THqGfag7H5m2cADRqMtn8FqM"></script>
	<script src='main.js'></script>
</body>
</html>
